<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Visita - FIRA APP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#124972">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="FIRA App">
    <link rel="apple-touch-icon" href="./img/icon-192x192.png">
</head>

<body>

    <div class="container">
        <header class="main-header" id="main-header"></header>
        <main class="visita-content">
            <div class="page-header">
                <h1>Registro de Visita</h1>
                <p>Empresa: <strong>Rancho El Girasol</strong></p>
            </div>

            <form action="#" class="guide-form">
                <div class="accordion">
                    <div class="accordion-item">
                        <div class="accordion-header">
                            <h3>1. Fecha de visita</h3>
                            <span class="accordion-icon">+</span>
                        </div>
                        <div class="accordion-content">
                            <div class="form-group">
                                <label>Fecha de visita</label>
                                <input type="date" name="visit-date" required>
                            </div>
                        </div>
                    </div>

                    <div class="accordion-item">
                        <div class="accordion-header">
                            <h3>2. Oportunidades de Inversión</h3>
                            <span class="accordion-icon">+</span>
                        </div>
                        <div class="accordion-content">
                            <h4>Proyectos Próximos</h4>
                            <div class="form-group">
                                <label>Concepto</label>
                                <select>
                                    <option disabled selected>Seleccionar...</option>
                                    <option value="Proyecto 1">Proyecto 1</option>
                                    <option value="Proyecto 2">Proyecto 2</option>
                                    <option value="Proyecto 3">Proyecto 3</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Monto Total</label>
                                <input type="number" name="proyectos-proximos-monto-total" required>
                            </div>
                            <div class="form-group">
                                <label>Fecha Óptima</label>
                                <input type="date" name="proyectos-proximos-fecha-optima" required>
                            </div>
                        </div>
                        <div class="accordion-content">
                            <h4>Inversiones Recientes</h4>
                            <div class="form-group">
                                <label>Concepto</label>
                                <select>
                                    <option disabled selected>Seleccionar...</option>
                                    <option value="Proyecto 1">Proyecto 1</option>
                                    <option value="Proyecto 2">Proyecto 2</option>
                                    <option value="Proyecto 3">Proyecto 3</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Monto Total</label>
                                <input type="number" name="inversiones-recientes-monto-total" required>
                            </div>
                            <div class="form-group">
                                <label>Fecha Óptima</label>
                                <input type="date" name="inversiones-recientes-fecha-optima" required>
                            </div>
                        </div>
                        <div class="accordion-content">
                            <h4>Ampliación de Líneas</h4>
                            <div class="form-group">
                                <label>Concepto</label>
                                <select>
                                    <option disabled selected>Seleccionar...</option>
                                    <option value="Proyecto 1">Proyecto 1</option>
                                    <option value="Proyecto 2">Proyecto 2</option>
                                    <option value="Proyecto 3">Proyecto 3</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Monto Total</label>
                                <input type="number" name="ampliacion-lineas-monto-total" required>
                            </div>
                            <div class="form-group">
                                <label>Fecha Óptima</label>
                                <input type="date" name="ampliacion-lineas-fecha-optima" required>
                            </div>
                        </div>

                        <div class="accordion-content">
                            <h4>Otros Giros y Filiales</h4>
                            <div class="form-group">
                                <label>Concepto</label>
                                <select>
                                    <option disabled selected>Seleccionar...</option>
                                    <option value="Proyecto 1">Proyecto 1</option>
                                    <option value="Proyecto 2">Proyecto 2</option>
                                    <option value="Proyecto 3">Proyecto 3</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Monto Total</label>
                                <input type="number" name="otros-giros-filiales-monto-total" required>
                            </div>
                            <div class="form-group">
                                <label>Fecha Óptima</label>
                                <input type="date" name="otros-giros-filiales-fecha-optima" required>
                            </div>
                        </div>

                        <div class="accordion-content">
                            <h4>Recursos Propios IF</h4>
                            <div class="form-group">
                                <label>Concepto</label>
                                <select>
                                    <option disabled selected>Seleccionar...</option>
                                    <option value="Proyecto 1">Proyecto 1</option>
                                    <option value="Proyecto 2">Proyecto 2</option>
                                    <option value="Proyecto 3">Proyecto 3</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Monto Total</label>
                                <input type="number" name="recursos-propios-monto-total" required>
                            </div>
                            <div class="form-group">
                                <label>Fecha Óptima</label>
                                <input type="date" name="recursos-propios-fecha-optima" required>
                            </div>
                        </div>
                    </div>


                    <div class="accordion-item">
                        <div class="accordion-header">
                            <h3>3. Oportunidad de mejora competitiva</h3>
                            <span class="accordion-icon">+</span>
                        </div>
                        <div class="accordion-content">
                            <div class="form-group">
                                <label>Mejoras Tecnológicas</label>
                                <select>
                                    <option disabled selected>Seleccionar...</option>
                                    <option value="si">Si</option>
                                    <option value="no">No</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label>Reconversión Productiva</label>
                                <select>
                                    <option disabled selected>Seleccionar...</option>
                                    <option value="si">Si</option>
                                    <option value="no">No</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label>Desarrollo de Proveedores</label>
                                <select>
                                    <option disabled selected>Seleccionar...</option>
                                    <option value="si">Si</option>
                                    <option value="no">No</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Masificación de crédito</label>
                                <select>
                                    <option disabled selected>Seleccionar...</option>
                                    <option value="si">Si</option>
                                    <option value="no">No</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Diversificación</label>
                                <select>
                                    <option disabled selected>Seleccionar...</option>
                                    <option value="si">Si</option>
                                    <option value="no">No</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Comentarios</label>
                                <textarea></textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="submit-guide-btn">Guardar Avances de Visita</button>
                </div>
            </form>
            <div style="margin-top: 1rem;display: flex; justify-content: space-between;gap:1rem;flex-direction: column;">
                <button class="secondary-action-btn">🗓️ Agendar Próxima Visita</button>
                <button class="secondary-action-btn" onclick="location.href = './bitacora.html'">📝 Bitácora de Acuerdos</button>
            </div>
        </main>


        <div class="fab-container">
            <button class="fab-btn" aria-label="Capturar Firma Buró"><img src="./img/firmar.svg" alt="Capturar Firma"></button>
            <button class="fab-btn" aria-label="Adjuntar Foto"><img src="./img/fotografia.svg" alt="Tomar fotografia"></button>
        </div>
    </div>


    <nav class="bottom-nav" id="footer-nav" aria-label="acceso rápido"></nav>


    <script src="script.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const accordionItems = document.querySelectorAll('.accordion-item');
            accordionItems.forEach(item => {
                const header = item.querySelector('.accordion-header');
                header.addEventListener('click', () => {
                    item.classList.toggle('active');
                });
            });
        });
    </script>
</body>

</html>
