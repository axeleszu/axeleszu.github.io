<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - FIRA APP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#124972">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="FIRA App">
    <link rel="apple-touch-icon" href="./img/icon-192x192.png">
</head>

<body class="login-body">
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <h1>FIRA<span>App</span></h1>
            </div>
            <form action="./index.html" class="login-form">
                <div class="form-group">
                    <label for="username">Usuario / ID Promotor</label>
                    <div class="input-wrapper">
                        <span class="input-icon"><img src="./img/user.svg" alt="Usuario"></span>
                        <input type="text" id="username" name="username" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div class="input-wrapper">
                        <span class="input-icon"><img src="./img/candado.svg" alt="password"></span>
                        <input type="password" id="password" name="password" required>
                        <button type="button" id="toggle-password" class="password-toggle" aria-label="Mostrar contraseña"><img src="./img/ojo.svg" alt="ver"></button>
                    </div>
                </div>
                <div class="form-options">
                    <a href="#">¿Olvidé mi contraseña?</a>
                </div>
                <button type="submit" class="login-btn" onclick="location.href = './index.html'">Ingresar</button>
            </form>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const passwordInput = document.getElementById('password');
            const toggleButton = document.getElementById('toggle-password');

            if (toggleButton) {
                toggleButton.addEventListener('click', function () {
                    // Cambia el tipo del input entre password y text
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);

                    // Cambia el ícono del botón (opcional)
                    this.innerHTML = type === 'password' ? '<img src="./img/ojo.svg" alt="ver">' : '<img src="./img/ojo-cerrado.svg" alt="ver">';
                });
            }
        });
    </script>
</body>

</html>
